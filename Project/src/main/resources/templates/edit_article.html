<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="/static/styles.css" />
  <title th:text="${article.name}">Статья</title>
</head>
<body>
  <div th:replace="~{fragments/header :: header}"></div>
  <table class="layout">

    <tr>
      <td>
        <h1>Изменить статью</h1>
        <form th:action="@{/articles/{id}/edit(id=${article.id})}" method="post">
          <div>
            <label for="name">Заголовок:</label>
            <input type="text" id="name" name="name" th:value="${article.name}" required>
          </div>
          <div>
            <label for="text">Содержимое:</label>
            <textarea id="text" name="text" rows="10" cols="50" th:text="${article.text}" required></textarea>
          </div>
          <div>
            <button type="submit">Сохранить</button>
          </div>
        </form>
      </td>

    </tr>

    <tr>
      <td class="footer" colspan="2">Все права защищены (c) Мой блог</td>
    </tr>
  </table>
</body>
</html>
